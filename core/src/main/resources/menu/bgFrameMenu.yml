Title:
  Background:
    Text: '头像框'
    Offset: 0
  Pre:
    Text: '%pre_page%'
    Offset: 0
  Next:
    Text: '%next_page%'
    Offset: 0
  HasSetting_N:
    Text: '%has_setting_N%'
    Offset: 0
  SelectedSetting_N:
    Text: '%selected_setting_N%'
    Offset: 0
  SettingTitle_N:
    Text: '%setting_format_N%%setting_title_N%'
    Offset: 0

# N 为你每页的个数 1 - N 例如你每页有 4个设置配置(J)
# 那么请你为 CustomPapi 设置 HasSetting_1 - HasSetting_4
# SettingFormat_N 同理
# SelectedSetting_N 同理
CustomPapi:
  PrePage:
    Enable: '可以上一页'
    UnEnable: '不可以上一页'
  NextPage:
    Enable: '可以下一页'
    UnEnable: '不可以下一页'
  HasSetting_N:
    Enable: '存在第 N 个设置'
    UnEnable: '不存在第 N 个设置'
  SelectedSetting_N:
    Enable: '选中第 N 个设置'
    UnEnable: '未选择第 N 个设置'
  SettingFormat_N:
    Enable: '<font: minecraft:default>'
    UnEnable: ''

# # 默认材质
# A 返回 / 关闭
# B 排序
# C 头颅
# D 头颅预留
# E 头像框
# F 上一页
# G 预留上一页
# H 下一页
# I 预留下一页

Layout:
  - 'A#####B##'
  - 'CDD#EEE##'
  - 'DDD#EEE##'
  - 'DDD#EEE##'
  - 'FG###HI##'


# # 默认材质
# A 头盔
# B 胸甲
# C 护腿
# D 靴子
# E 帽子
# F 背包
# G 权杖
# H 气球
# I 在线状态
# J 家园
# K 组队
# L 好友管理 - 本人信息面板时为好友列表，好友面板时为移除好友，非好友面板时为添加好友
# M 单挑
# N 交易
# O 邮箱
# P 拍卖
# Q 头像
# R 头像 （隐藏部分）
# S 设置
# T 勋章
Layout:
  - 'AE#######'
  - 'BF####QR#'
  - 'CG####RR#'
  - 'DH#######'

